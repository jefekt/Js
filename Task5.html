<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    

        'use strict';
        let a = 4;
		let b = 6;

		function plus(a, b) {
    		return a + b;
		}

		function minus(a, b) {
    		return a - b;
		}

		function div (a, b) {
    		return a / b;
		}

		function mult (a, b) {
    		return a + b;
		}

        function mathOperation(arg1, arg2, operation) {
        var result = false;

        switch (operation) {
            case plus:
                result = plus(arg1, arg2);
                break;
            case minus:
                result = minus(arg1, arg2);
                break;
            case div:
                result = div(arg1, arg2);
                break;
            case mult:
                result = mult(arg1, arg2);
                break;
        }
        return result;
    }
    
   
    </script>
    
</body>
</html>
