<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strick';
        let a = 10 + 10 + "10";  /*  "2010" Идет обычное сложение , потом соединяеться со строчкой */
        let b = 10 + "10" + 10; /* "101010" Изначально при сложении присваиваетья строчный режим , а после к трочному присваивается "10" */  
        let c = 10 + 10 + +"10"; /* "30 " Так как стоит '+ +' строчный вариант убирается и выходит обычное сложение */
        let d = 10 / -""; /* "- Infinity" Вышло это изза того что * -"" * = 0 */
        let f = 10 / +"2,5"; /* "Nan" 2,5 - так как не целое число он поставит NaN, а всё что с NaN всегда равно NaN */  

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(f);


    </script>
     
</body>
</html>
